<div class="container">

  <mat-card class="video-upload-card">
    <mat-card-header>
      <h2>
        Wy≈õlij nagranie do przetworzenia [*.mp4]
      </h2>
    </mat-card-header>
    <mat-card-content>

      <app-upload-video></app-upload-video>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

  <mat-card class="videos-blob-container">

    <mat-card-header>
      <h2>
        Przetworzone nagrania
      </h2>
    </mat-card-header>

    <mat-card-content>

      <app-video-blob *ngFor="let blob of blobs" [videoName]="blob.videoName"></app-video-blob>

    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
  </mat-card>

  <mat-card class="container">

    <mat-card-content>

      <ngb-pagination collectionSize="80">
      </ngb-pagination>

    </mat-card-content>
  </mat-card>

</div>
